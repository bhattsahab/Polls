<h1> {{ question.querry }} </h1>
{% if error_message %} <p><strong>{{ error_message }} </strong></p> 
{%endif %}

<form action="{% url 'Letspoll:vote' question.id %}" method="post">
{% csrf_token %}
{% for myvote in question.vote_set.all %}
  <input type="radio" name="myvote" id="myvote{{ forloop.counter }}" value="{{myvote.id }}" />
  <label>{{myvote.choice }}</label><br/>
{% endfor %}
<input type="submit" value="Vote" />
</form>
